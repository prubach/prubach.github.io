name: Update ORCID Publications

on:
  workflow_dispatch:
  schedule:
    - cron: "10 13 * * 4"

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run ORCID updater
        run: python fetch_full_orcid.py

      - name: Commit and push results
        run: |
          git add _data/publications.yaml
          git add _data/publications.json
          git add assets/data/pawelrubach.bib
          git commit -m "Auto-update ORCID publications"
          git push
