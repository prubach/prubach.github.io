<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
      content="Pawel Rubach Ph.D. (SGH) — researcher and practitioner. Focuses on developing and applying advanced computing
      — distributed systems, Big Data and AI — to both science and practical applications, in particular, in the domain
      of structural biology and bioinformatics.">
  <meta name="author" content="Pawel Rubach">
  <meta name="robots" content="index,follow" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/default.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/teaching.css' | relative_url }}">
  {% if page.layout != "default" %}
  {% assign style_url = '/assets/css/' | append: page.layout | append: '.css' %}
  <link rel="stylesheet" href="{{ style_url | relative_url }}">
  {% endif %}
  <link rel="icon" href="{{ '/assets/images/rubach.ico' | relative_url }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
